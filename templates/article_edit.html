{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit post {% endblock title %}


{%block content%}

    <h2>Edit post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock content %}
