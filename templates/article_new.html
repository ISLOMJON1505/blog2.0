{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create new post {% endblock title %}


{%block content%}

    <h2> Create new post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock content %}
