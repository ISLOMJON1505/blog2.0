{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock title %}


{%block content%}

    <h2>Login site</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Send</button>
        <a href=" {% url 'password_reset' %} " style="text-decoration:none">Reset password</a>
    </form>


{% endblock content %}
